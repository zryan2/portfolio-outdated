     <body>
         <div id="StrokeContainer" style="position:absolute; top:0%; z-index: 100; left:25%;">
                <svg id="svgLine" style="
                  postion:absolute;
                  top: 15%;
                  width:800px;
                  height: 3000px;">
                    <!-- width,height -->
                  <path fill="none" stroke="red" stroke-width="8" id="scrollLine"
                        d="M400,325 L350,325 
                           C350,325 900,300 200,625 
                           C200,625 -300,850 400,1000 
                           C400,1000 1100,1100 200,1500  
                           L300,5000"/>
                </svg>

                <script>
                // Get the id of the <path> element and the length of <path>
                var scrollLine = document.getElementById("scrollLine");
                var length = scrollLine.getTotalLength();
                // The start position of the drawing
                scrollLine.style.strokeDasharray = length;
                // Hide the scrollLine by offsetting dash. Remove this line to show the scrollLine before scroll draw
                scrollLine.style.strokeDashoffset = length;
                // Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
                window.addEventListener("scroll", myFunction);
                function myFunction() {
                  var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
                  var draw = length * scrollpercent;
                  // Reverse the drawing (when scrolling upwards)
                  scrollLine.style.strokeDashoffset = length - draw;
                }
                </script>
         </div>
